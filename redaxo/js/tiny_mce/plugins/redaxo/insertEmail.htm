<html>
<head>
<title>{$lang_redaxo_insertEmail_title}</title>
<script language="javascript" src="../../tiny_mce_popup.js"></script>
<script language="javascript">
	function insertredaxo() {
		if (window.opener) {
			email = document.myform.email.value;
			name = document.myform.name.value;
			if(name=="") name = email;
			emaillink = '<a href="mailto:'+email+'">'+name+'</a>';
			tinyMCE.execInstanceCommand(tinyMCE.getWindowArg("editor_id"), 'mceInsertContent', false, emaillink);
			window.close();
		}
	}
</script>
</head>
<body onload="window.focus();window.resizeTo(300,180)">
<form name=myform>
<div align="left">
<div class="title">{$lang_redaxo_insertEmail_desc}:<br /><br /></div>
Name:<br>
<input type="field" id="name" name="name" style="width:99%;"></textarea><br>
Email:<br>
<input type="field" id="email" name="email" style="width:99%;"></textarea>
<br><br>
<input type="button" name="Button" value="{$lang_redaxo_pasteRichtext_save}" onclick="insertredaxo();">
<input type="button" name="Button" value="{$lang_redaxo_pasteRichtext_cancel}" onclick="self.close();">
</div>
</form>
</body>
</html>
